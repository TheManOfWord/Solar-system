name: Solar system workflow

on: 
 workflow_dispatch:
 push: 
  branches:
   - main
   - features/*'
   
jobs:
 unit-testing:
 name: Unit Testing 
 runs-on: ubuntu-latest
 steps:
  - name: Checkout Repository
    uses: actions/checkout@v3

  - name: Setup NodeJS Version - 18
    uses: actions/setup-node@v3
    with:
     node-version: 18
  
  - name: Install Dependecies
    run: npm install
  
  - name: Unit Testing
    run: npm test
